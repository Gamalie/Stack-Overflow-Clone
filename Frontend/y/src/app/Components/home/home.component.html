<div class="container">
    <div class="navbar">
        <div class="logo">
            <h4>StackClone</h4>
        </div>
        <div class="search-bar">
            <input type="search" placeholder="Search" >
        </div>
        <div class="profile">
            <p (click)="signOut()" >Sign out</p>
        </div>
    </div>
    <div class="main">
        <div class="sidebar">
            <p>Answered Questions</p>
            <p>Unanswered Questions </p>
            <p> Most Answered Questions</p>
            <p (click)="userProfile()"> Go to Profile </p>
            <p (click)="addOrUpdate()">Add Question</p>
        </div>
        <div class="right" >
        <div class="question" *ngFor="let question of questions | async" >
        
            <div class="content" >
              <h3 (click)="goToOneQuestion(question.Id)">{{question.Title}}</h3>  
                <p style="font-size:15px;">{{question.Body}}</p>
                <!-- <div class="comment-field">
                    <p>Comment</p>
                    <input type="text" id="comment" style="width:80%; height:30px;">
                </div> -->
                <div class="tags-and-username">
                    <div class="tag" >
                        <p id="tag">{{question.Tags}}</p>
                    </div>
                    <div class="username">
                        <p>@StackClone</p>
                    </div>
                </div>
            </div>
        </div>


    </div>
    </div>
</div>
